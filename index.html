<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Calculadora</title>
  </head>
  <body>
    <main class="contenedor-ppal">
      <h1>Calculadora</h1>
      <div class="calculadora">
        <div class="pantalla">
          <p></p>
        </div>

        <div class="botones">
          <p class="botones__boton borrar">C</p>
          <div class="botones__boton siete">7</div>
          <!-- boton -->

          <div class="botones__boton ocho">8</div>
          <!-- boton -->
          <div class="botones__boton nueve">9</div>
          <!-- boton -->
          <div class="botones__boton back">/</div>
          <!-- boton -->
          <div class="botones__boton cuatro">4</div>
          <!-- boton -->
          <div class="botones__boton cinco">5</div>
          <!-- boton -->
          <div class="botones__boton seis">6</div>
          <!-- boton -->
          <div class="botones__boton por">x</div>
          <!-- boton -->
          <div class="botones__boton uno">1</div>
          <!-- boton -->
          <div class="botones__boton dos">2</div>
          <!-- boton -->
          <div class="botones__boton tres">3</div>
          <!-- boton -->
          <div class="botones__boton menos">-</div>
          <!-- boton -->
          <div class="botones__boton cero">0</div>
          <!-- boton -->
          <div class="botones__boton punto">.</div>
          <!-- boton -->
          <div class="botones__boton igual">=</div>
          <!-- boton -->
          <div class="botones__boton mas">+</div>
          <!-- boton -->
        </div>
      </div>
    </main>

    <script src="js/calculadora.js" type="module"></script>
  </body>
</html>
